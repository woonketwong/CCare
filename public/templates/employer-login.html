<div class="container" ng-controller='eLoginCtrl'>

<div>
  <div class="well hero-spacer">
    <h3>Please Login</h3>
  </div>
  <div class="row">
    <form method="post" action="/employer-login">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" placeholder="Enter your email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" placeholder="Enter your password" name="password">
      </div>
      <button class="btn btn-default">Sign In</button>
    </form>
  </div>
</div>
