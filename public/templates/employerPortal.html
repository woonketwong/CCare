<div class="container" ng-controller="ePortalCtrl">

<div>
  <div class="well hero-spacer">
    <h3 style="display:inline;">Employer Portal</h3>
    <a href="#/employerMyJobs" style="padding-right:10px" class="right"><button style="width:200px" type="button" class="btn btn-primary">View My Job Posts</button></a>  
    <a href="#/postJob" style="padding-right:10px" class="right"><button style="width:200px" type="button" class="btn btn-primary">Post a Job</button></a>
  </div>
</div>


<div ng-controller="employeeListCtrl">

  <span> I am looking for employees within...</span>
    <select class="searchField" ng-model="range">
            <option>up to 5 miles</option>
            <option>up to 10 miles</option>
            <option>up to 20 miles</option>
            <option>up to 30 miles</option>
            <option>up to 50 miles</option>
    </select>

  <span> of... </span>
  <input type="text" ng-model="loc" class="form-control searchField searchInput" placeholder="Your Location">
  <button  ng-click="search()">search</button>
  <table class="table table-hover">
    <tr>
      <th>Employee Name</th>
      <th>Employee Email</th>
      <th>Employee Phone</th>
    </tr>
    <tr ng-repeat="employee in employees" ng-click="getProfile(employee)" style="cursor:pointer;">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phone}}</td>
    </tr>
  </table>
</div>
