<div class="container" ng-controller='reg1Ctrl'>

    <div>
      <div class="well hero-spacer">
        <h3>New Caregiver Application</h3>
      </div>
      <div class="row">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input ng-model="name" class="form-control" id="InputName" placeholder="Enter your name">
          </div>

          <div class="form-group control-group">
            <label for="inputEmail">Enter Email Address</label>
            <input ng-model="email" class="form-control" id="InputEmail" placeholder="Enter email" >
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="password1" class="form-control" id="InputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Re-Enter Password</label>
            <input type="password" ng-model="password2"class="form-control" id="InputPassword2" placeholder="Password">
          </div>

          <h4 style="color:red">{{error1}}</h4>
          <h4 style="color:red">{{error2}}</h4>
          <h4 style="color:red">{{error3}}</h4>

          <a ng-click="processFormData()"><button ngtype="submit" class="btn btn-default">Next...</button></a>
        </form>
      </div>
    </div>
